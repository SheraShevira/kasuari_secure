
<ion-content>
  <div class="title ion-padding-top">
    <ion-title class="ion-text-center">KEBAKARAN!</ion-title>
  </div>

  <div style= "display: flex; justify-content: center; align-items: center;">
    <ion-icon src="assets/icon/kebakaran.svg"> </ion-icon>
  </div>

    <ion-modal
      #modal
      trigger="open-modal"
      [isOpen]="true"
      [initialBreakpoint]="0.25"
      [breakpoints]="[0.25, 0.5, 0.75]"
      [backdropDismiss]="false"
      [backdropBreakpoint]="0.5"
    >
      <ng-template>
        <ion-content class="ion-padding">
          <ion-label class="ion-text-center">
            <h2 style="font-size: 25px;">Terjadi Kebakaran di <br>
              Jalan Kasuari II Blok Hb 5 <br> No.15</h2>
          </ion-label>
          <ion-list>
            <div style="text-align: center;">
            <ion-button color="light" style="height: 15px;">
              <ion-avatar slot="start">
              <div style="padding: 32%; padding-left : 3px;">
              <ion-img src="assets/icon/notif.svg" style="width: 20px; height: 20px;" ></ion-img>
              </div>
              </ion-avatar>
              <ion-label>
                <p>Nyalakan Alarm</p>
              </ion-label>
            </ion-button>
            </div>
            <div style="text-align: center;">
            <ion-button color="light" style="height: 15px;">
              <ion-avatar slot="start">
                <div style="padding: 35%; padding-left : 3px;">
                <ion-img src="assets/icon/call.svg" style=" width: 20px; height: 20px;" ></ion-img>
                </div>
              </ion-avatar>
              <ion-label>
                <p>Hubungi Damkar</p>
              </ion-label>
            </ion-button>
          </div>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
